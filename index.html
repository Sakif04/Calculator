<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
            integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="./css/style.css" />

        <title>Document</title>
    </head>
    <body>
        <header id="heading"><h1>Calculator with JS</h1></header>
        <main class="calculator">
            <div class="calc-display">
                <input type="number" id="input" />
            </div>

            <div class="calc-body">
                <div class="calc-btn-div">
                    <button id="one" class="calc-btn">1</button>
                </div>
                <div class="calc-btn-div">
                    <button id="two" class="calc-btn">2</button>
                </div>
                <div class="calc-btn-div">
                    <button id="three" class="calc-btn">3</button>
                </div>
                <div class="calc-btn-div">
                    <button id="four" class="calc-btn">4</button>
                </div>
                <div class="calc-btn-div">
                    <button id="five" class="calc-btn">5</button>
                </div>
                <div class="calc-btn-div">
                    <button id="six" class="calc-btn">6</button>
                </div>
                <div class="calc-btn-div">
                    <button id="seven" class="calc-btn">7</button>
                </div>
                <div class="calc-btn-div">
                    <button id="eight" class="calc-btn">8</button>
                </div>
                <div class="calc-btn-div">
                    <button id="nine" class="calc-btn">9</button>
                </div>
                <div class="calc-btn-div">
                    <button id="zero" class="calc-btn">0</button>
                </div>
                <div class="calc-btn-div">
                    <button id="add-btn" class="calc-btn">+</button>
                </div>
                <div class="calc-btn-div">
                    <button id="subtract-btn" class="calc-btn">-</button>
                </div>
                <div class="calc-btn-div">
                    <button id="multiply-btn" class="calc-btn">X</button>
                </div>
                <div class="calc-btn-div">
                    <button id="divide-btn" class="calc-btn">
                        <i id="divide" class="fas fa-divide"></i>
                    </button>
                </div>
                <div class="calc-btn-div">
                    <button id="percent-btn" class="calc-btn">%</button>
                </div>
                <div class="calc-btn-div equal">
                    <button id="equal-btn" class="calc-btn">=</button>
                </div>
                <div class="calc-btn-div reset">
                    <button id="reset-btn" class="calc-btn">
                        <i class="fas fa-sync"></i>
                    </button>
                </div>
            </div>
        </main>
    </body>
    <script src="./js/script.js"></script>
</html>
